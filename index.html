<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Watcher</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="container mx-auto">
        <h1 class="text-4xl text-center text-gray-700 mt-10 font-bold">Finance Watcher</h1>
        <div class="grid grid-cols-2 mt-10">
            <div class="img-item">
                <img src="images/bangladeshi-money-some-bangladeshi-cash-white-background-132003177.jpg" alt="">
            </div>
            <div>
                <h3 class="text-2xl font-semibold text-center">Income</h3>
                <p class="text-fields pl-20 mt-5 text-1xl font-medium">Income: <input
                        class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-2/5 py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                        id="input-income" type="text">
                </p>
                <h3 class="text-2xl font-semibold text-center mt-5">Expenses</h3>
            </div>
        </div>
    </div>
</body>

</html>
